<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>100x Login-page</title>
</head>
<body class="bg-neutral-1000 font-inter h-screen w-screen  ">
    <main class="flex flex-col md:flex-row w-full h-full justify-center items-center text-neutral-50 px-[10%] py-[236px]">
        <section class="w-[144px] md:w-full" >
            <img src="../public/images/100x.svg">
        </section>
        <div class="w-[5%] w-max-24 h-full"></div>
        <section class="flex flex-shrink-1 flex-col items-start px-7 w-auto mt-20 md:m-0">
            <h2 class="text-neutral-50 text-5xl font-bold mb-2.5">Happening now</h2>
            <h3 class="text-neutral-50 text-2xl font-bold">Join today.</h3>
            <button class=
            "py-2 px-6 w-full my-10 h-9 bg-neutral-50 hover:bg-neutral-200 
            font-bold text-center text-neutral-1000 flex justify-center items-center 
            disabled:opacity-50 rounded-9999 gap-2.5 shadow-md backdrop-blur-xl 
            ">
            Create account
            </button>
            <div class="flex items-center">
                <div class="flex-grow-1 w-44 border-b-2 border-neutral-700"></div>
                <div class="text-neutral-50 mx-1">or</div>
                <div class="flex-grow-1 w-44 border-b-2 border-neutral-700"></div>
            </div>
            <div class="text text-xl mt-10">
                Already have an account?
            </div>
            <button class=
                "py-2 px-6 mt-5 w-full h-9 border border-1 border-stroke-#1D9BF03D
                font-bold  text-twitter-blue text-center flex justify-center items-center 
                rounded-full  shadow-md backdrop-blur-xl gap-2.5
                ">
                Sign in
            </button>
        </section>
       </main>
</body>
</html>
